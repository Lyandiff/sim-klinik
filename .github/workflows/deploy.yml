name: Deploy ke Github Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

#npm run build -- --env REPO_NAME=${{ github.event.repository.name }}
jobs:
  Build:
    # if: github.ref == 'refs/heads/main' && github.actor == 'Lyandiff'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Worktree
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Change Basename
        run: |
          cd fe_simklinik/src
          sed -i -e 's|<BrowserRouter>|<BrowserRouter basename=\"/${{ github.event.repository.name }}\">|g' main.jsx
      - name: Install Dependencies
        run: |
          cd fe_simklinik
          npm install
      - name: Build Project
        run: |
          cd fe_simklinik
          npm run build -- --base=/${{ github.event.repository.name }}/
      - name: Create Redirect
        run: |
          cd fe_simklinik/dist
          cp index.html 404.html
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./fe_simklinik/dist
  Deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
